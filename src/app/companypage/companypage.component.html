<div class="head">
    <h1 class="company">Company Page</h1>
    <form>
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" [(ngModel)]="ComapnyName" [ngModelOptions]="{standalone: true}" class="form-control" id="ComapnyName" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
          <label>Company Type</label>
          <input type="text" [(ngModel)]="CompType" [ngModelOptions]="{standalone: true}" class="form-control" id="CompType" placeholder="Enter type">
        </div>
        <div class="form-group">
          <label>Company Review</label>
          <input type="text" [(ngModel)]="CompanyReview" [ngModelOptions]="{standalone: true}" class="form-control" id="CompanyReview" placeholder="Enter your opinion">
        </div>
        <div class="form-group">
          <label>Company salary</label>
          <input type="text" [(ngModel)]="companyAvgSalary" [ngModelOptions]="{standalone: true}" class="form-control" id="companyAvgSalary" placeholder="Enter your opinion">
        </div>

    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
      
      </form>
</div>  
<div class="container mt-4" >
    <h1>Company Table</h1>
<table class="table">
    <thead>
     <h1 *ngIf="!isResultLoaded">Loading.................</h1>      
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Company Name</th>
        <th scope="col">Company Type</th>
        <th scope="col">Company review</th>
        <th scope="col">Company avg salary</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let CompanyItem of CompanyArray">
            <td>{{CompanyItem.id  }}</td>
        <td>{{CompanyItem.comapnyName }}</td>
        <td>{{CompanyItem.compType }}</td>
        <td>{{CompanyItem.companyReview }}</td>
        <td>{{CompanyItem.companyAvgSalary }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(CompanyItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(CompanyItem)">Delete</button>            
        </td>
      </tr>          
    </tbody>
  </table>
</div>
